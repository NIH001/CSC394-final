        <style>
            .row{
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 20px;
            }            
            /* Float four columns side by side */
            .column {
              float: left;
              width: 25%;
              padding: 0 20px;
            }
            
            /* Clear floats after the columns */
            .row:after {
              content: "";
              display: table;
              clear: both;
            }
            
            /* Responsive columns */
            @media screen and (max-width: 600px) {
              .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
              }
            }
            
            /* Style the counter cards */
            .card {
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
              padding: 10px;
              text-align: center;
              background-color: white;
              border-radius: 5px
            }
            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
             }
            
            </style>
    </head>
